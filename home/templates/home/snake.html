<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        /* Basic styles for the Snake Game */
        body { text-align: center; font-family: Arial, sans-serif; }
        canvas { border: 1px solid black; }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    
    <script>
        // Basic Snake Game JavaScript
        let canvas = document.getElementById("gameCanvas");
        let ctx = canvas.getContext("2d");
        const grid = 20;
        let snake = [{ x: 160, y: 160 }];
        let food = { x: 80, y: 80 };
        let direction = { x: grid, y: 0 };
        let gameOver = false;
        let score = 0;  // Track the score

        // WebSocket connection
        const hiveId = window.location.pathname.split('/')[2];  // Get hive ID from URL
        const socket = new WebSocket('ws://' + window.location.host + '/ws/hive/' + hiveId + '/game/');
        

        function gameLoop() {
            if (gameOver) {
                socket.send(JSON.stringify({ type: "game_over", score: score }));  // Notify server
                return;  // Exit the loop
            }
            setTimeout(function() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                moveSnake();
                checkCollisions();
                drawSnake();
                drawFood();
                gameLoop();  // Recursive call for the next frame
            }, 100);
        }

        function moveSnake() {
            let head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                food = { x: Math.floor(Math.random() * 20) * grid, y: Math.floor(Math.random() * 20) * grid };
                score += 10;  // Increase score when food is eaten
            } else {
                snake.pop();
            }
        }

        function checkCollisions() {
            let head = snake[0];
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                gameOver = true;
                sendScoreToServer();  // Send the score to the server on game over
            }
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver = true;
                    sendScoreToServer();  // Send the score to the server on game over
                }
            }
        }

        function drawSnake() {
            ctx.fillStyle = "green";
            for (let i = 0; i < snake.length; i++) {
                ctx.fillRect(snake[i].x, snake[i].y, grid, grid);
            }
        }

        function drawFood() {
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, grid, grid);
        }

        document.addEventListener("keydown", function(e) {
            if (e.key === "ArrowUp" && direction.y === 0) {
                direction = { x: 0, y: -grid };
            } else if (e.key === "ArrowDown" && direction.y === 0) {
                direction = { x: 0, y: grid };
            } else if (e.key === "ArrowLeft" && direction.x === 0) {
                direction = { x: -grid, y: 0 };
            } else if (e.key === "ArrowRight" && direction.x === 0) {
                direction = { x: grid, y: 0 };
            }
        });

        function sendScoreToServer() {
            // Send the score to the server when game over
            socket.send(JSON.stringify({
                type: 'score',
                score: score
            }));
        }

        gameLoop();  // Start the game loop
    </script>
</body>
</html>
